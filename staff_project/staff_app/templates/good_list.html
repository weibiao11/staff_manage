{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div style="margin-bottom: 10px">
        <a class="btn btn-success" href="/good_add/">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            新建商品
        </a>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            商品列表
        </div>

        <!-- 表格部分 -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>商品名称</th>
                <th>价格</th>
                <th>颜色</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in queryset %}
            <tr>
                <th>{{ obj.id }}</th>
                <td>{{ obj.name }}</td>
                <td>{{ obj.price }}</td>
                <td>{{ obj.get_color_display }}</td>
                <td>
                    <a class="btn btn-primary btn-xs" href="/good_edit/{{ obj.id }}">编辑</a>
                    <a class="btn btn-danger btn-xs" href="/good_delete/{{ obj.id }}">删除</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <ul class="pagination">
        {{page_string}}
    </ul>
</div>
{% endblock %}
